<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Bot - AI Job Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ AI Job Assistant</h1>
            <p>Upload your resume and let the AI find jobs and write cover letters for you.</p>
        </header>

        <div class="card">
            <h2>Start New Search</h2>
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="file-drop-area">
                    <span class="file-msg">Drag and drop your resume (PDF) here or click to browse</span>
                    <input class="file-input" type="file" name="resume" accept=".pdf" required>
                </div>
                <button type="submit" class="btn-primary">ðŸš€ Launch Job Search</button>
            </form>
            
            {% if status != "Idle" %}
            <div class="status-box">
                <p>Current Status: <strong>{{ status }}</strong></p>
                <a href="/results" class="btn-secondary">View Results</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
